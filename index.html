<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/fira-code" type="text/css"/> 
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="calculator-wrapper">
                <div class="calculator">
                    <div class="screen-wrapper">
                        <div class="screen">
                    </div></div>
                    
                    <div class="buttons-wrapper">
                        <div class="top-buttons">
                            <div class="button" id="7">7</div>
                            <div class="button" id="8">8</div>
                            <div class="button" id="9">9</div>
                            <div class="button operation" id="/">/</div>
                            <div class="button" id="4">4</div>
                            <div class="button" id="5">5</div>
                            <div class="button" id="6">6</div>
                            <div class="button operation" id="*">*</div>
                            <div class="button" id="1">1</div>
                            <div class="button" id="2">2</div>
                            <div class="button" id="3">3</div>
                            <div class="button operation" id="-">-</div>
                            <div class="button" id=".">.</div>
                            <div class="button" id="0">0</div>
                            <div class="button" id="clear">C</div>
                            <div class="button operation" id="+">+</div>
                        </div>
                        <div class="bottom-buttons">
                            <div class="button" id="color" data-color="light">Dark Mode</div>
                            <div class="button" id="equals">=</div>
                        </div>
                    </div>          
                </div>
            </div>
            <footer>
                <a href="https://konradstar.dev/">Copyright &copy; 2022 Konrad Starczak</a>
            </footer>
        </div>
    </body>
</html>
