<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="screen"></div>
            <div class="buttons">
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="/" class="operation">/</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="*" class="operation">*</div>
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="-" class="operation">-</div>
                <div id="0">0</div>
                <div id=".">.</div>
                <div id="equals">=</div>
                <div id="+" class="operation">+</div>
                <div id="color">Dark Mode</div>
                <div id="clear">Clear</div>
            </div>
        </div>
    </body>
</html>
